<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>dialog</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
   <style>
      * {
         padding: 0;
         margin: 0;
      }

      html,
      body,
      #app {
         height: 100%;
      }
   </style>
</head>

<body>
   <div>
      <button onclick="func('onclick')">alert</button>
   </div>

</body>

<script>

   function func(info) {
      console.log(info)
      alert(info)
   }

   document.addEventListener('beforeunload', function () {
      alert('beforeunload')
   })

</script>

</html>
